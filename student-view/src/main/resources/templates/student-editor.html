<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>

    <div class="d-flex" id="wrapper">

        <!-- Sidebar -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <div class="row">
                    <div class="col-md">
                        <p class="display-5 text-white">
                            Student Dashboard Service
                        </p>
                    </div>
                </div>
            </div>

            <ul class="navbar-nav" id="sidebar-nav-container">
                <li>
                    <a href="/dashboard/home">Home</a>
                </li>
                <li class="active">
                    <a href="#">Student Editor</a>
                </li>
                <li>
                    <a href="/dashboard/upload">Upload CSV</a>
                </li>
                <li class="settings">
                    <div class="row">
                        <div class="col-3">
                            <a href="#" id="cog" ><i class="fa fa-cog fa-3x" aria-hidden="true"></i></a>
                        </div>
                        <div class="col-6">
                            <p id="version">version 1.0</p>
                        </div>
                    </div>
                </li>
            </ul>
        </nav>

        <!--  Page Content  -->
        <div id="content">
            <div class="card" id="signup-card">
                <span class="border border-primary"></span>
                <div class="card-body">
    		    <h3 class="text-center" >Student Registration</h3>
                    <form th:action="@{/dashboard/create-student}" th:object="${student}" method="post" class="justify-content-center">
                        <div class="form-textbox">
                            <input type="text" th:field="*{studentName}" class="textbox" id="name">
			    <label for="name" class="col-form-label">Full Name</label>
                            <span class="focus-border"></span>
                        </div>
                        <div class="form-textbox">
                            <input class="textbox" th:field="*{studentDOB}" type="text" id="dob" required>
                            <label for="dob">Date of Birth</label>
			    <span class="focus-border"></span>
                        </div>
                        <div class="form-textbox">
                            <input class="textbox" type="email" th:field="*{studentEmail}" id="email" required>
                            <label for="email">Student Email</label>
			    <span class="focus-border"></span>
                        </div>
                        <div class="form-textbox">
                            <input class="textbox" th:field="*{studentZipCode}" type="text" id="zipcode" required>
			    <label for="zipcode">Zip Code</label>
                            <span class="focus-border"></span>
                        </div>
                        <div class="form-textbox">
                            <input class="textbox" type="text" th:field="*{studentAddress}" id="address" required>
			    <label for="address">Physical Address</label>
                            <span class="focus-border"></span>
                        </div>
		        <input type="submit" class="btn btn-login btn-primary"/>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    <script src="https://use.fontawesome.com/2e070bb969.js"></script>
    <script type="text/javascript" th:src="@{/js/dashboard.js}"></script>
</body>
</html>
